<md-card>
  <img md-card-image src="{{ auth.userProfile.picture }}">

</md-card>

<md-card>
  <md-card-content>
    <form class="example-form">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Company (disabled)" disabled value="Google">
      </md-input-container>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="First name">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Long Last Name That Will Be Truncated">
            </md-input-container>
          </td>
        </tr>
      </table>

      <p>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
        </md-input-container>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address 2"></textarea>
        </md-input-container>
      </p>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="City">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="State">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
              <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
            </md-input-container>
          </td>
        </tr>
      </table>
    </form>
  </md-card-content>
</md-card>
<div class="container">
  <h2>profile</h2>
  <h4>nickname: {{ auth.userProfile.name }}</h4>
  <div class="row">
    <div class="col-sm-4">
      <img class="thumbnail" style="width:100%" src="{{ auth.userProfile.picture }}" alt="">
    </div>
    <div class="col-sm-6">
      <ul class="list-group">
        <li class="list-group-item">email: {{ auth.userProfile.email }}</li>
        <li class="list-group-item">profile last updated: {{ auth.userProfile.updated_at }}</li>

      </ul>
    </div>
  </div>

</div>
